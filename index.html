<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random color &mdash; pallete generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Color pallete generator</h1>
        <div class="MessageBox colorHashCode">
            <p>Color code copied to the clipboard</p>
        </div>
    </header>

    <main>

        <section class="Main_Section">

            <div class="card">
                <div class="color--card" id="color--1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="copy--icon" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </div>
                <p id="color-code--1" class="color-code"></p>
            </div>

            <div class="card">
                <div class="color--card" id="color--2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="copy--icon" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </div>
                <p id="color-code--2" class="color-code"></p>
            </div>

            <div class="card">
                <div class="color--card" id="color--3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="copy--icon" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </div>
                <p id="color-code--3" class="color-code"></p>
            </div>

            <div class="card">
                <div class="color--card" id="color--4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="copy--icon" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </div>
                <p id="color-code--4" class="color-code"></p>
            </div>

        </section>



        <section class="Action_Section">
            <div class="HelperBox">
                <button class="cta-btn">Generate pallete</button>
                <p>or just press the "<strong>Spacebar</strong>" to generate new pallete</p>
            </div>
        </section>

    </main>


    <script src="script.js"></script>
</body>

</html>
